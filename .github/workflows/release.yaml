name: Build Installers

on:
  push:
    branches:
      - main
    tags:
      - v*
jobs:
  make_release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{steps.get_version.outputs.tag_version}}
      upload_url: ${{steps.create_release.outputs.upload_url}}
    steps:
      - name: Extract Tag Version
        id: get_version
        run: echo "::set-output name=tag_version::${GITHUB_REF/refs\/tags\//}"
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Ace of Shades Launcher ${{steps.get_version.outputs.tag_version}}

  build_deb:
    needs: make_release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout Repository

      - uses: actions/setup-java@v3
        name: Set up JDK 17
        with:
          java-version: 17
          distribution: temurin
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run JPackage
        id: jpackage
        run: |
          ls
          ./package_linux.sh
          asset=$(find target/ -type f -name "*.deb")
          echo "Found asset: $asset"
          [[ $asset =~ ([[:digit:]]+(.[[:digit:]]+)*) ]]
          version=${BASH_REMATCH[1]}
          echo "Found version: $version"
          echo "::set-output name=asset_file::$asset"

      - name: Add to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{needs.make_release.outputs.upload_url}}
          asset_name: ${{steps.jpackage.outputs.asset_file}}

  build_msi:
    needs: make_release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout Repository

      - uses: actions/setup-java@v3
        name: Set up JDK 17
        with:
          java-version: 17
          distribution: temurin
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run JPackage
        id: jpackage
        run: |
          powershell.exe package_windows.ps1
          $asset = Get-ChildItem -Name -Include "*.msi"
          echo "Found asset: $asset"
          echo "::set-output name=asset_file::$asset"

      - name: Add to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{needs.make_release.outputs.upload_url}}
          asset_name: ${{steps.jpackage.outputs.asset_file}}
